  <style>
    /* Smooth scrolling for in-page anchors */
    html {
      scroll-behavior: smooth;
    }

    /* Police arabe */
    .font-arabic {
      font-family: 'Amiri', serif;
    }

    /* --- MISE À JOUR : FOND VIDÉO --- */
    .hero-bg {
      position: relative;
      overflow: hidden;
    }

    /* Vidéos en fond : couvrent toute la zone et restent derrière le contenu */
    .bg-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    .bg-video--visible {
      opacity: 1;
    }

    /* Superposition sombre pour lisibilité du texte */
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(2, 6, 23, 0.35);
      z-index: 5;
      pointer-events: none;
    }

    /* Animation des cercles */
    @keyframes ripple {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }

      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .animate-ripple-1 {
      animation: ripple 3s infinite linear;
    }

    .animate-ripple-2 {
      animation: ripple 3s infinite linear 1.5s;
    }

    /* Animation Rainbow pour le bouton KIDS */
    @keyframes colorCycle {
      0% {
        filter: hue-rotate(0deg);
      }

      100% {
        filter: hue-rotate(360deg);
      }
    }

    .animate-rainbow {
      animation: colorCycle 8s linear infinite;
    }

    /* Bouton Contact Organique */
    .btn-organic {
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    /* Text Stroke Effect */
    .stroke-text {
      -webkit-text-stroke: 2px rgba(255, 255, 255, 1.0);
      color: transparent;
    }

    .wave-fill {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: top 0.5s ease-in-out;
      border-radius: 40% 40% 0 0;
      z-index: -1;
    }

    .btn-organic:hover .wave-fill {
      top: 0;
    }

    /* Page transition overlay */
    .page-transition {
      position: fixed;
      inset: 0;
      background: #000;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 60;
      pointer-events: none;
    }

    .page-transition.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Scroll-to-top button (top-centered minimal design + levitation) */
    .scroll-top {
      position: fixed;
      top: 8rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
      width: 3rem;
      /* w-12 */
      height: 3rem;
      /* h-12 */
      border-radius: 9999px;
      border: 2px solid rgba(255, 255, 255, 1);
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease, transform 200ms ease, background-color 150ms ease;
    }

    .scroll-top:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .scroll-top.show {
      opacity: 1;
      pointer-events: auto;
    }

    .scroll-top svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
    }

    /* Levitation animation */
    .levitate {
      animation: levitate 3s ease-in-out infinite;
    }

    @keyframes levitate {
      0% {
        transform: translateX(-50%) translateY(-5px);
      }

      50% {
        transform: translateX(-50%) translateY(5px);
      }

      100% {
        transform: translateX(-50%) translateY(-5px);
      }
    }

    /* Wiggle Animation for KIDS button */
    @keyframes wiggle {

      0%,
      100% {
        transform: rotate(-3deg);
      }

      50% {
        transform: rotate(3deg);
      }
    }

    .hover-wiggle:hover {
      animation: wiggle 0.3s ease-in-out infinite;
    }

    /* Marquee Animation */
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-scroll {
      display: flex;
      width: max-content;
      animation: scroll 40s linear infinite;
    }

    .animate-scroll:hover {
      animation-play-state: paused;
    }

    /* Text Switch Animation */
    @keyframes pulse-text-1 {

      0%,
      45% {
        transform: scale(1.2);
        opacity: 1;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      }

      50%,
      95% {
        transform: scale(0.9);
        opacity: 0.7;
        text-shadow: none;
      }

      100% {
        transform: scale(1.2);
        opacity: 1;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      }
    }

    @keyframes pulse-text-2 {

      0%,
      45% {
        transform: scale(0.9);
        opacity: 0.7;
        text-shadow: none;
      }

      50%,
      95% {
        transform: scale(1.2);
        opacity: 1;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      }

      100% {
        transform: scale(0.9);
        opacity: 0.7;
        text-shadow: none;
      }
    }

    .animate-pulse-text-1 {
      animation: pulse-text-1 10s infinite ease-in-out;
      transform-origin: center;
    }

    .animate-pulse-text-2 {
      animation: pulse-text-2 10s infinite ease-in-out;
      transform-origin: center;
    }

    /* Gradient Border Animation */
    @keyframes borderRotate {
      100% {
        background-position: 0% 50%;
      }
    }

    .animate-border-gradient {
      position: relative;
      background: linear-gradient(to right, #0f172a, #0f172a);
      padding: 1px;
      /* Border width */
      border-radius: 1rem;
      /* Match rounded-2xl */

    }

    .animate-border-gradient::before {
      content: "";

      background: linear-gradient(60deg,

          rgba(96, 165, 250, 0.5),

          rgba(96, 165, 250, 0.5));
      background-size: 300% 300%;
      animation: borderRotate 4s ease infinite;
      border-radius: inherit;
    }
  </style>

    (function () {
      const vids = Array.from(document.querySelectorAll('.bg-video'));
      if (vids.length < 2) return;

      const fadeDuration = 1.2; // seconds (matches CSS transition)
      let activeIndex = 0;
      let transitioning = false;

      // Initialize: mute, try play, set initial visibility
      vids.forEach((v, i) => {
        v.muted = true;
        v.loop = true;
        try { v.playsInline = true; } catch (e) { }
        try { v.preload = 'auto'; } catch (e) { }
        v.classList.remove('bg-video--visible');
        v.play().catch(() => { });
      });

      vids[activeIndex].classList.add('bg-video--visible');

      function crossfadeTo(nextIndex) {
        if (transitioning || nextIndex === activeIndex) return;
        transitioning = true;
        const from = vids[activeIndex];
        const to = vids[nextIndex];
        try { to.currentTime = 0; } catch (e) { }
        to.classList.add('bg-video--visible');
        to.play().catch(() => { });

        setTimeout(() => {
          from.classList.remove('bg-video--visible');
          try { from.pause(); } catch (e) { }
          activeIndex = nextIndex;
          transitioning = false;
        }, (fadeDuration * 1000) + 100);
      }

      function scheduleFor(v, idx) {
        if (!v.duration || transitioning) return;
        const remaining = v.duration - v.currentTime;
        if (remaining <= (fadeDuration + 0.05)) {
          const next = (idx + 1) % vids.length;
          crossfadeTo(next);
        }
      }

      vids.forEach((v, i) => {
        v.addEventListener('timeupdate', () => scheduleFor(v, i));
        v.addEventListener('ended', () => { if (!transitioning) crossfadeTo((i + 1) % vids.length); });
      });
    })();

  <script type="module">
    import { annotate } from 'https://unpkg.com/rough-notation?module';

    const config = {
      type: 'highlight',
      color: '#87CEEB', /* Bleu Ciel */
      animationDuration: 800,
      padding: 8, /* Un peu plus de marge pour le texte agrandi */
      multiline: true,
      iterations: 2 /* Effet "crayonné" plus visible */
    };

    // Wait slightly to ensure elements are in the DOM (in case of dynamic injection delay)
    // Although module scripts are deferred, a small safety check or delay often helps with dynamic frameworks.
    setTimeout(() => {
      const e1 = document.querySelector('#hl-1'); // Protégeons
      const e2 = document.querySelector('#hl-2'); // Promouvons

      if (e1 && e2) {
        const a1 = annotate(e1, config);
        const a2 = annotate(e2, config);

        // Déclenchement uniquement quand le titre est visible à l'écran
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              setTimeout(() => {
                a1.show();
                setTimeout(() => a2.show(), 400);
              }, 200);
              observer.disconnect(); // On ne joue l'anim qu'une seule fois
            }
          });
        }, { threshold: 0.5 });

        const mainTitle = document.querySelector('.main-title');
        if (mainTitle) {
          observer.observe(mainTitle);
        }
      }
    }, 100);
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      console.log('Search Script Loaded');
      const triggerBtn = document.getElementById('trigger-search');
      const navMenu = document.getElementById('nav-menu');
      const searchWrapper = document.getElementById('neon-search-wrapper');
      const searchInput = document.getElementById('search-input-field');

      function showSearch() {
        if (!searchWrapper || !navMenu) return;

        // 1. Hide Menu immediately
        navMenu.style.display = 'none';

        // 2. Prep Search Wrapper
        searchWrapper.style.display = 'flex';
        // Force reflow
        searchWrapper.offsetHeight;

        // 3. Fade In
        searchWrapper.classList.add('visible');

        if (searchInput) setTimeout(() => searchInput.focus(), 50);
      }

      function hideSearch() {
        if (!searchWrapper || !navMenu) return;

        // 1. Fade Out
        searchWrapper.classList.remove('visible');

        // 2. Wait for transition, then hide display and show menu
        setTimeout(() => {
          searchWrapper.style.display = 'none';
          navMenu.style.display = 'flex';
        }, 200); // Match CSS transition duration
      }

      if (triggerBtn) {
        triggerBtn.addEventListener('click', function (e) {
          console.log('Search Trigger Clicked');
          e.stopPropagation();
          if (searchWrapper && searchWrapper.classList.contains('visible')) return;
          showSearch();
        });
      }

      document.addEventListener('click', function (e) {
        const poda = document.getElementById('poda');
        const isClickInsideSearch = poda && poda.contains(e.target);
        const isClickOnTrigger = triggerBtn && triggerBtn.contains(e.target);

        if (searchWrapper && searchWrapper.classList.contains('visible') && !isClickInsideSearch && !isClickOnTrigger) {
          console.log('Closing search');
          hideSearch();
        }
      });

      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && searchWrapper && searchWrapper.classList.contains('visible')) {
          hideSearch();
        }
      });
    });
  </script>
